<form>
  <fieldset>
    <label><strong>Name</strong></label>
    <input type="text" ng-model="formData.editExerciseName">
    <label><strong>Muscle</strong></label>
    <input type="text" ng-model="formData.editExerciseMuscle">
    <label><strong>Exercise Type</strong></label>
    <input type="text" ng-model="formData.editExerciseExerciseType">
    <label><strong>Difficulty</strong></label>
    <input type="text" ng-model="formData.editExerciseDifficulty">
    <br>
    <button class="btn btn-primary" ng-click="editExercise()">Edit</button>
    <button class="btn btn-danger pull-right" ng-click="clearExercise()">Clear Exercise</button>
  </fieldset>
</form>
<a ng-click="returnBack()">Return</a>
